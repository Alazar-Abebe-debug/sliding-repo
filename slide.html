<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image slider</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">jquery Basic slider</div>
      <div id="slider">
        <ul class="slides">
          <li class="slide">
            <img

              src="imgs/133737537403958551.jpg"
              alt=""
            />
          </li>
          <li class="slide">
            <img
              style="width: 720px; height: 400px"
              src="imgs/IMG_20240402_095704_203_300x300_via_10015_io.png"
              alt=""
            />
          </li>
          <li class="slide">
            <img
              style="width: 720px; height: 400px"
              src="imgs/istockphoto-157397676-1024x1024.jpg"
              alt=""
            />
          </li>
          <li class="slide">
            <img
              style="width: 720px; height: 400px"
              src="imgs/istockphoto-1842296435-170667a.webp"
              alt=""
            />
          </li>
          <li class="slide">
            <img
              style="width: 720px; height: 400px"
              src="imgs/michael-dziedzic-qDG7XKJLKbs-unsplash.jpg"
              alt=""
            />
          </li>
        </ul>
      </div>
    </div>
    <script src="sliding.js/jQuery-file/jquery-3.7.1.min.js"></script>
    <script src="sliding.js/script.js"></script>
  </body>
</html>
